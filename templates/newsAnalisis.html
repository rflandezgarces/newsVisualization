<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>NewsEvents.CL</title>

        <!-- Bootstrap -->
        <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css" rel='stylesheet' />
        <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css" rel='stylesheet' />

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/thumbnailGallery.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/map.css')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/jqcloud.css')}}" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
<!---------------------------------------------------------------------------------------------------->
    <body>
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">&nbsp&nbsp&nbspEvents Map</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Keyword">
                            </div>
                            <button type="submit" class="btn btn-default">Buscar</button>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
<!---------------------------------------------------------------------------------------------------->
    <div class="container">
        <div class="row">
        {% for i in news %}
            <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                <div class="thumbnail">
                    <p class="newsDate">{{i._source.date}}</p>
                    <p class="newsTopic">{{i._source.topic}}</p>
                    <img class="img-responsive" src="http://www.adnradio.cl/images/3041139_n_vir1.jpg?u=16119070300" alt="">
                    <p class="newsMedia">{{i._source.screen_name}}</p>                    
                    <a><p class="capitalize">{{i._source.title}}</p></a>   
                </div> 
            </div>
        {% endfor %}
        </div>
    </div>
<!---------------------------------------------------------------------------------------------------->    <div class="map" id="map">
        <script type="text/javascript">
            var readJinja=function(hola){
                console.log(hola);
            };
            readJinja("{{news}}");
        </script>
    </div>
    <div class="wordCloud"></div>
<!---------------------------------------------------------------------------------------------------->  
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{url_for('static',filename='js/jquery-1.11.3.min.js')}}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
        <script src="{{url_for('static',filename='js/jqcloud.js')}}"></script>
        <script src="{{url_for('static',filename='js/main.js')}}"></script>
    </body>
<!---------------------------------------------------------------------------------------------------->
</html>
